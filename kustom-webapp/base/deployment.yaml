apiVersion: apps/v1
kind: Deployment
metadata:
  name: mywebapp
  labels:
    app: mywebapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mywebapp
  template:
    metadata:
      labels:
        app: mywebapp
    spec:
      containers:
      - name: web
        image: nginx:1.27.2
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: mykustom-map
